{% extends 'base.html' %}
  {% block content %}
    {{block.super}}
    <div class="container">
    {% for project in projects %}
    {% if project.project_image %}
        <div class="row">
          <!-- display projects -->
          <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
            <h2 class="text-center">{{project.project_title}}</h2>
            <img src="{{project.project_image.url}}" class="img-thumbnail" alt="{{project.project_title}}">
            <p>{{project.project_description |striptags }}</p>
            <a href="{% url 'project' project.id %}"><button class="btn btn-danger">View project</button></a>
          </div>
        </div>
    {% endif %}
        {% empty %}
        <div class="row">
          <h2 class="text-center">There are no projects yet</h2>
        </div>

    {% endfor %}
    </div>

  {% endblock %}
