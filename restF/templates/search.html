{% extends 'base.html' %}
{% block content %}
<div class="container">
    <div class="row">
      {% if projects %}
        <h3>Found {{projects|length}} of searched term {{messages}}</h3>
      {% else %}
        <h3>Found 0 projects for the search term //{{messages}} </h3>
      {% endif %}
    </div>

    <div class="row">
      {% for project in projects %}
      <div class="col-sm-6 col-md-3">
          <h1>{{project.project_title}}</h1>
          <img src="{{project.project_image.url}}" class="img-thumbnail" alt="{{project.project_title}}">
      </div>
      {% endfor %}
    </div>
</div>
{% endblock %}
